<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Zuckerberg</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-intro">
                <h2 class="mark">
                    mark zuckerberg
                </h2>
                <button class="exit-btn">
                    <img class="exit" src="images/close.svg" alt="exit">
                </button>
            </div>
        </div>
    </header>
    <main class="site-main">
        <div class="container">
            <div class="main-div">
                <h3 class="today">
                    Today
                </h3>
                <ul class="main-list">
                    <li class="main-item">
                        <span class="time">
                            10:53
                        </span>
                        <p class="main-text">
                            Hi, Mark! I made a new design for <br> Messenger App.
                        </p>
                    </li>
                    <li class="main-item">
                        <span class="time">
                            10:57
                        </span>
                        <p class="main-text second">
                            Yo! Send it to my assistant and we'll review it during the year
                        </p>
                    </li>
                    <li class="main-item">
                        <span class="time">
                            11:03
                        </span>
                        <p class="main-text">
                            but Mark...
                        </p>
                    </li>
                    <li class="main-item">
                        <p class="main-text last">
                            You were blocked by the user.
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
            <form class="site-form">
                <input class="form-input" type="text" name="text" placeholder="Enter your message" required>
                <button class="footer-btn" type="submit">
                    send
                </button>
            </form>
        </div>
    </footer>
</body>
</html>
